<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Idle Clicker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="grid grid-cols-3 min-h-screen bg-gray-100">
        <!-- Left Column - Clicker Interface -->
        <div class="p-4 border-r border-gray-300 flex flex-col items-center justify-center">
            <h2 class="text-2xl font-bold mb-4">Total Points</h2>
            <div class="flex flex-col items-center mb-4">
                <div id="points-display" class="text-4xl font-mono">0</div>
                <span id="points-suffix" class="text-lg font-medium text-gray-700 h-6">&nbsp;</span>
            </div>
            <button id="click-button" class="w-32 h-32 rounded-full bg-blue-500 text-white font-bold text-lg shadow-md hover:bg-blue-600 active:translate-y-1 active:scale-95 transition-all duration-75 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:ring-opacity-75">
                Click Me!
            </button>
            <div id="prestige-points-display" class="mt-4 text-purple-700 font-semibold">Prestige Points: 0</div>
            <div class="mt-4 flex flex-col items-center">
                <button id="save-btn" class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded shadow focus:outline-none focus:ring-2 focus:ring-green-400 focus:ring-opacity-75 mb-1">Save Game</button>
                <span id="save-status" class="text-xs text-gray-500 h-4">&nbsp;</span>
                <a href="#" id="reset-link" class="mt-2 text-xs text-red-600 hover:text-red-800 underline">Reset Game</a>
            </div>
        </div>
        <!-- Middle Column - Current Upgrades -->
        <div class="p-4 border-r border-gray-300">
            <h2 class="text-2xl font-bold mb-4">Active Upgrades</h2>
            <div id="active-upgrades" class="space-y-2">
                <!-- Active upgrades will be dynamically inserted here -->
                 <p class="text-gray-500">No upgrades purchased yet.</p>
            </div>
        </div>
        <!-- Right Column - Purchasable Upgrades -->
        <div class="relative"> <!-- Outer container for positioning context -->
            <div class="absolute inset-0 pt-4 pr-4 pb-0.5 pl-4 flex flex-col"> 
                <div class="flex justify-between items-baseline mb-2 flex-shrink-0"> <!-- Wrapper for Title and Bulk Controls -->
                    <h2 class="text-2xl font-bold">Store 
                        <span id="accumulated-points-display" class="text-sm font-normal text-gray-600 flex flex-col items-start">(Total Earned: 0)</span>
                        <span id="accumulated-points-suffix" class="h-4">&nbsp;</span> 
                    </h2>
                    <div id="bulk-buy-controls" class="hidden space-x-1"> <!-- Bulk Buy Buttons Container -->
                        <button id="buy-x1" class="bulk-buy-btn text-xs px-2 py-0.5 rounded border bg-blue-200 border-blue-400">x1</button>
                        <button id="buy-x10" class="bulk-buy-btn text-xs px-2 py-0.5 rounded border border-gray-400">x10</button>
                        <button id="buy-x100" class="bulk-buy-btn text-xs px-2 py-0.5 rounded border border-gray-400">x100</button>
                    </div>
                </div>
                <div id="upgrade-store" class="space-y-2 overflow-y-auto flex-grow min-h-0"> <!-- Scrollable content -->
                    <!-- Upgrade store items will be dynamically inserted here -->
                </div>
                <div class="mt-8 flex-shrink-0"> <!-- Non-scrolling footer -->
                    <button id="prestige-btn" class="bg-purple-500 hover:bg-purple-600 text-white px-4 py-2 rounded shadow hidden focus:outline-none focus:ring-2 focus:ring-purple-400 focus:ring-opacity-75">
                        Prestige (Requires 1M points)
                    </button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
